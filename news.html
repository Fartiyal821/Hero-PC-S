<body>

    </nav>

  <main>
    <section class="section">
      <h2>üî• Live PC News from TechRadar (Free Feed)</h2>
      <div id="newsContainer" class="news-grid">
        <p>Loading news...</p>
      </div>
    </section>
  </main>

  <footer>
    ¬© 2025 Hero-PC | Powered by TechRadar via RSS | No API Key Needed
  </footer>

  <script>
    const rssFeed = 'https://www.techradar.com/rss/news/computing';
    const rssToJson = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssFeed)}`;

    async function fetchNews() {
      try {
        const res = await fetch(rssToJson);
        const data = await res.json();

        const container = document.getElementById('newsContainer');
        container.innerHTML = '';

        if (!data.items || !data.items.length) {
          container.innerHTML = '<p style="color:red;">‚ö†Ô∏è No news found. Try again later.</p>';
          return;
        }

        data.items.slice(0, 10).forEach(item => {
          const card = document.createElement('div');
          card.className = 'news-card';
          card.innerHTML = `
            <a href="${item.link}" target="_blank">${item.title}</a>
            <p>${item.description.replace(/<[^>]*>?/gm, '').slice(0, 150)}...</p>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('newsContainer').innerHTML = '<p style="color:red;">‚ö†Ô∏è Failed to load news.</p>';
      }
    }

    fetchNews();
  </script>

</body>
